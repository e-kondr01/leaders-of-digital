{% extends "master/layout.html" %}

{% block body %}
    <h2>Листки осмотра</h2>

    <ul>
        {% for report in object_list %}
            <li>
                <h4><a href="{% url 'report_detail' report.pk %}">Листок осмотра ВЛ {{ report.order.order_num }} от {{ report.formed_at_dt}}</a></h4>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
